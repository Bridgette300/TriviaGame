<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>
<body class="bStyle">
    
    <div class="container-game">
        <div clas="header">
                <div class="darkMagenta jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Bridgette's Trivia Game</h1>
                          <p class="lead">Below is a quick trivia game about me. Answer the questions about me within the time limit. If time runs out, you lose. Good luck!</p>
                        </div>
                      </div>
        </div>
     <div class="container-q">

        <!-- start game on button click -->
        <button class="js-start">Start Game</button>

        <!-- questions get rendered here -->
        <div class="js-questions alignQ"></div>

        </div>  
    </div>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/javascript/app.js"></script> 
</body>
</html>
